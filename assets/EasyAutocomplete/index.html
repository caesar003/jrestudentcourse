<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="easy-autocomplete.min.css">
    <link rel="stylesheet" href="easy-autocomplete.themes.min.css">
    <title>Easy autocomplete jquery plugin</title>
  </head>
  <body>
    <div class="container">
      <!--form>
        <label for="country">Country</label>
        <input type="text" name="country" id="country" class="form-control">
      </form-->
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Name</label>
            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
          </div>
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
            </div>
          </div>
          <div class="col-auto">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck">
              <label class="form-check-label" for="autoSizingCheck">
                Remember me
              </label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script src="../assets/js/jquery-3.4.1.min.js"></script>
    <script src="jquery.easy-autocomplete.min.js"></script>
    <script>
      /*var options = {
        data: ["blue", "green", "red", "brown", "grey", "yellow", "black", "orange", "purple"]
      };
      */
      var options = {
          url:"countries.json",
          getValue : "name",
          list : {
            match:{
              enabled:true
            }
          }
      };
      $('#inlineFormInputGroup').easyAutocomplete(options);
    </script>
  </body>
</html>
