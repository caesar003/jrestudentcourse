# numbered list
`just write any number followed by dot and a single space, it doesn't matter you mess the order, formatting takes care of it.`
```
my list

# unordered list
`the first way to create unordered list is using asterisk, just type one then followed by a space`
```
* item 1
* item 2
* item 3
```
gives us =>

* item 1
* item 2
* item 3

`you can also use '-' character to make unordered list`
```
- hello
- world
```
gives us =>

- hello
- world
